<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Temperature Converter</h1>
            
            <div class="rows">
                <label for="cel" class="temp">Celsius:</label>
                <input type="number" id="cel" class="val" placeholder="Enter Temperature"></input>
            </div>
            <div class="rows">
                <label for="far" class="temp">Fahrenheit:</label>
                <input type="number" id="far" class="val" placeholder="Enter Temperature"></input>
            </div>
            <div class="rows">
                <label for="kel" class="temp">Kelvin:</label>
                <input type="number" id="kel" class="val" placeholder="Enter Temperature"></input>
            </div>
            
        </div>
        <script src="app.js"></script>
    </body>
</html>
