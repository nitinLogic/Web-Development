<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 3_3</title>
    </head>
    <body>
        <h3>Feedback Form</h3>
        <form action="/action">
            <!--Name-->
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Write your name">
            <br><br>

            <!--Email-->
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Write your email">
            <br><br>

            <!--Message-->
            <label for="msg">Message: </label><br>
            <textarea name="msg" id="msg" rows="10" cols="50"></textarea>
            <br><br>

            <!--Rating-->
            <label for="rate">Rate us out of 5: </label><br>
            <input type="radio" name="rate" id="1" value="1">
            <label for="1">1</label><br>
            <input type="radio" name="rate" id="2" value="2">
            <label for="2">2</label><br>
            <input type="radio" name="rate" id="3" value="3">
            <label for="3">3</label><br>
            <input type="radio" name="rate" id="4" value="4">
            <label for="4">4</label><br>
            <input type="radio" name="rate" id="5" value="5">
            <label for="5">5</label>
            <br><br>

            <button>Send your message!</button>
        </form>
    </body>
</html>
