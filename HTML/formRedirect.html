<!--This code creates a search option that redirects its search to another websites-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practise Question 8</title>
    </head>
    <body>
        <!--Search in Google-->
        <form action="https://www.google.com/search">
            <input type="text" placeholder="Enter search text" name="q">
            <button>Google Search</button>
        </form>
        <hr>
        <!--Search in Youtube-->
        <form action="https://www.youtube.com/results">
            <input type="text" placeholder="Search" name="search_query">
            <button>Youtube Search</button>
        </form>  
        <hr>      
        <!--Search in Amazon.in-->
        <form action="https://www.amazon.in/s">
            <input type="text" placeholder="Search Amazon.in" name="k">
            <button>Amazon Search</button>
        </form>
    </body>
</html>
